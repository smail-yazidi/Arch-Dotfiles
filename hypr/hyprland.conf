# ~/.config/hypr/hyprland.conf

# -------------------
# Variables and Apps
# -------------------
$mod = SUPER
$terminal = kitty
$launcher = rofi -show drun
$browser = firefox
$fileman = thunar
$code = code


# -------------------
# Startup Apps
# -------------------

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

bind = $mod,  W, exec, pkill waybar 
bind = $mod, R, exec, pkill waybar; waybar -c ~/.config/waybar/config-hyprland -s ~/.config/waybar/style-hyprland.css
exec-once = swww-daemon
exec-once = swww img .config/hypr/hyprland.jpg
exec-once = wl-paste --watch 'wl-paste --type text | cliphist store'
monitor=HDMI-A-1,1920x1080@60,0x0,1,mirror,eDP-1
#monitor=HDMI-A-1,1920x1080@60,0x0,1


exec-once = $terminal
exec-once = wl-paste --watch cliphist store

# -------------------
# Appearance
# -------------------
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 1
    col.active_border = 0xFF0CAFFF
    col.inactive_border = 0xFF008B8B

}
decoration {
    rounding = 10
}

bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%
# Input Devices
# -------------------
input {
    kb_layout = us,ar
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
        clickfinger_behavior = true
    }
}

input {
    kb_layout = us,ara
    kb_options = grp:alt_shift_toggle
}

# -------------------
# Window Rules
# -------------------
# Make some apps floating (optional)
# -------------------
# Monitor
# -------------------
monitor=,preferred,auto,1
# For wallpaper
# -------------------
# Keybindings
# -------------------
# Launch apps
bind = $mod, RETURN, exec, $terminal
bind = $mod, D, exec, $launcher
bind = $mod, N, exec, $browser
bind = $mod, M, exec, $fileman
bind = $mod, Q, killactive,

# Media keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# خفض الصوت (Lower volume)
bind = , XF86AudioLowerVolume, exec, pamixer -d 5

# رفع الصوت (Raise volume)
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5

# كتم الصوت (Mute)
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pulseaudio-ctl mute


# Move/Resize with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

bind = $mod, C, exec, /home/smail/.config/hypr/scripts/copy-selection.sh
bind = $mod, V, exec, sh -c 'SELECTION=$(cliphist list | rofi -dmenu); [ -n "$SELECTION" ] && echo "$SELECTION" | cliphist decode | wl-copy && wl-paste | wtype'



# Focus direction (vim-style)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Workspaces 1–10
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Split layout toggle (manual tiling is less prominent in Hyprland)
bind = $mod, F, fullscreen
bind = $mod SHIFT, SPACE, togglefloating
bind = $mod, SPACE, togglesplit
bind = SUPER_SHIFT, Q, exec, hyprctl dispatch exit

# Scratchpad-like behavior: use workspace special
bind = $mod SHIFT, MINUS, movetoworkspace, special
bind = $mod, MINUS, togglespecialworkspace
env = GTK_THEME,Dracula
env = XCURSOR_THEME,Dracula
env = XDG_CURRENT_DESKTOP,Hyprland
env = GTK_ICON_THEME, Papirus-Dark

# Exit Hyprland
bind = $mod SHIFT, E, exec, hyprctl dispatch exit
bind = $mod SHIFT, Print, exec, sh -c 'grim -g "$(slurp)" ~/Pictures/screenshot_$(date +%Y-%m-%d_%H-%M-%S).png'

